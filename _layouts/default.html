<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="theme-color" content="#0F172A" />

    {% include meta.html %}

    <!-- Webfonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=dm-sans:400,400i,700|dm-serif-display:400&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed.png">
    <link rel="icon" href="/favicon.png">

    <!-- Webmentions -->
    <link rel="webmention" href="https://webmention.io/cuellar.fr/webmention" />

    <!-- RSS -->
    <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Blog Feed" />
    <link type="application/atom+xml" rel="alternate" href="/podcast.xml" title="Podcast Feed" />

    <!-- Mastodon -->
    <link name="mastodon" href="https://social.vivaldi.net/@cuellarfr" rel="me">

    <!-- Netlify Identify -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	
	<!-- Clicky -->
	<script async data-id="101466015" src="//static.getclicky.com/js"></script>
	
  </head>

  <body class="antialiased page {{page.bodyClass}} bg-slate-100 dark:bg-slate-900 bg-[url('/assets/images/bg-topo.svg')] text-slate-800 dark:text-slate-200" >
    <div class="wrapper container mx-auto px-6 md:px-12 bg-slate-50/80 dark:bg-slate-900/90 rounded-b-[2rem] mb-6">
      <a href="#main" class="skip text-xs">Skip to content</a>
      {% include header.html %}
      {{content}}
      {% include footer.html %}
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    
  </body>
</html>
