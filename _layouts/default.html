<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    {% include meta.html %}

    <!-- Webfonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=dm-sans:400,400i,700|dm-serif-display:400&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}">

    <!-- Styles -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- Webmentions -->
    <link rel="webmention" href="https://webmention.io/cuellar.fr/webmention" />
    <link rel="pingback" href="https://webmention.io/cuellar.fr/xmlrpc" />

    <!-- RSS -->
    {% feed_meta %}

    <!-- Netlify Identify -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  </head>

  <body class="page {{page.bodyClass}} bg-orange-100 dark:bg-zinc-900 bg-[url('/assets/images/bg-topo.svg')] text-zinc-800 dark:text-zinc-200" >
    <div class="wrapper container mx-auto px-6 md:px-12 bg-orange-50/80 dark:bg-zinc-900/90 rounded-b-[2rem] mb-6">
      {% include header.html %}
      {{content}}
      {% include footer.html %}
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    
  </body>
</html>
