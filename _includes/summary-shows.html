<article class="lg:flex mb-12" role="article" itemscope itemtype="http://schema.org/Article">
  <div class="lg:w-1/4 lg:px-4 lg:py-2 md:border-l md:border-slate-200 md:pl-6 md:dark:border-slate-700/80">
    <div class="text-sm text-slate-600 dark:text-slate-400"><a href="{{ show.url | relative_url }}" class="hover:text-teal-600 dark:hover:text-teal-400">{{ show.date | date_to_long_string }}</a> &middot; <a href="{{ show.url | relative_url }}" class="hover:text-teal-600 dark:hover:text-teal-400" itemprop="url" title="Permalink">âˆž</a>
    </div>
  </div>
  <div class="lg:w-3/4">
    <a href="{{ show.url | relative_url }}" class="hover:text-teal-600 dark:hover:text-teal-400">
      <h2 class="text-xl font-bold mb-1">{{ show.title }}</h2>
    </a>
    <p class="text-base text-slate-600 dark:text-slate-400 mb-4">{{ show.content | strip_html | truncatewords: 35 }}</p>
  </div>
</article>
