  <body>
    <div class="l-container">

      <header role="banner" class="l-header" id="header">
        <div class="l-header__brand h-card">
          <h1 class="h5">
            <a rel="me" class="u-url" href="/" title="Go to home">
              <span class="p-name">Carlos Cuéllar</span>
              <span class="p-role hidden">UX Designer</span>
            </a>
          </h1>
        </div>

        <input type="checkbox" id="toggle" />
        <label for="toggle" class="nav__toggle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" viewBox="0 0 32 32">
            <path fill="#EDE6E3" d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
          </svg> Menu
        </label>
        <div class="l-header__nav">
          {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
          <nav role="navigation" class="" aria-label="Navigation">
            <ul class="nav__list">
              <li><a {% if location == 'blog' %}class="active" {% endif %}href="/blog/" title="Go to blog">blog</a></li>
              <li><a {% if location == 'work' %}class="active" {% endif %}href="/work/" title="Go to work section">work</a></li>
              <li><a {% if location == 'about' %}class="active" {% endif %}href="/about/" title="Go to about section">about</a></li>
            </ul>
          </nav>
          <form name="search" action="//duckduckgo.com/">
            <input type="search" class="nav__search" placeholder="Search" name="q">
            <input type="hidden" value="carloscuellar.net" name="sites">
            <input type="hidden" value="1" name="kh">
            <input type="hidden" value="1" name="kn">
            <input type="hidden" value="1" name="kac">
            <input type="hidden" value="1" name="kc">
          </form>
        </div>
      </header>

      <main role="main" class="l-content" aria-label="Main content">
        {{ content }}
      </main>
      <footer role="contentinfo" class="l-footer">
        <div class="l-footer__credits">
