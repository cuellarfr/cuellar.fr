<header class="flex items-center justify-between py-6">
  {% include logo.html %}
  <nav role="navigation" aria-label="Navigation">
    <ul class="flex rounded-full bg-white/60 px-2 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-slate-800/90 dark:text-slate-200 dark:ring-white/10"> 
      {% for item in site.data.menu.main %}
        <li class="inline-block px-1"><a class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400" href="{{ item.url }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
