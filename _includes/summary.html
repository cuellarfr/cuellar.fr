<article class="lg:flex mb-12">
  <aside class="lg:w-1/4 lg:px-4 lg:py-2 lg:border-l lg:border-stone-200 lg:pl-6 lg:dark:border-stone-700 mb-3">
    <div class="text-sm text-stone-600 dark:text-stone-400"><a href="{{ post.url | relative_url }}" class="hover:text-orange-600 dark:hover:text-orange-400">{{ post.date | date: "%B %d, %Y" }}</a> &middot; <a href="{{ post.url | relative_url }}" class="hover:text-orange-600 dark:hover:text-orange-400" title="Permalink">âˆž</a>
    </div>
  </aside>
  <main class="lg:w-2/4">
    {% if post.link %}
      <h2 class="text-xl font-bold mb-1"><a rel="external" class="hover:text-orange-600 dark:hover:text-orange-400" href="{{ post.link }}">{{ post.title }} <span class="link-arrow">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="18" height="18" viewBox="0 0 32 32" class="inline h-6 w-6 transition fill-stone-800 dark:fill-stone-200  hover:fill-orange-600 dark:hover:fill-orange-400" xml:space="preserve">
                      <style type="text/css">
	                .st0{fill:none;}
                      </style>
                      <g id="surface1">
	                <path d="M5,3C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2v-6l-2-2v8H5V5h8l-2-2H5z M14,3l2.7,2.7l-7.5,7.5l1.7,1.7l7.5-7.5L21,10V3H14z"/>
                      </g>
                      <rect class="st0" width="24" height="24"/>
                  </svg>
              </span></a></h2>
      {% else %}
      <a href="{{ post.url | relative_url }}" class="hover:text-orange-600 dark:hover:text-orange-400">
        <h2 class="text-xl font-bold mb-1">{{ post.title }}</h2>
      </a>
    {% endif %}
    <p class="text-base text-stone-600 dark:text-stone-400 mb-4">{{ post.content | strip_html | truncatewords: 50 }}</p>
  </main>
</article>
