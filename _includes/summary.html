<div class="lg:flex">

    <div class="lg:w-1/4 lg:p-4 lg:border-l-2 border-gray-100">
      <div class="text-sm text-zinc-500"><a href="{{ post.url | relative_url }}" class="hover:text-green-400">{{ post.date | date_to_long_string }}</a> &middot; <a href="{{ post.url | relative_url }}" class="class="hover:text-green-400" itemprop="url" title="Permalink">âˆž</a>
        <br>
        {% if post.tags %}Tags: {{ post.tags }}{% endif %}
      </div>
    </div>

    <div class="lg:w-2/4">
      {% if post.link %}
        <h2 class="text-2xl  font-bold font-serif mb-1"><a rel="external" class="hover:text-green-400" href="{{ post.link }}">{{ post.title }} <span class="link-arrow">&rarr;</span></a></h2>
        {% else %}
        <a href="{{ post.url | relative_url }}" class="hover:text-green-400">
          <h2 class="text-2xl  font-bold font-serif mb-1">{{ post.title }}</h2>
        </a>
      {% endif %}
        
      <p class="text-base text-zinc-500 mb-4">{{ post.content | strip_html | truncatewords: 25 }}</p>
    </div>

</div>
